<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FrontEndMentor.io - Order summary component challenge</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-container">
        <div class="main-container__top"></div>
        <div class="main-container__bottom">
          <h1 class="main-container__bottom__title">Order Summary</h1>
          <p class="main-container__bottom__text">
            You can now listen yo millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="main-container__bottom__price">
            <div class="icon-music">
              <img src="../img/icon-music.svg" alt="music icon" />
            </div>
            <div class="annual-plan">
              <h4>Annual plan</h4>
              <p>$59.99/year</p>
            </div>
            <div class="change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="btn-payment">
            <a href="#">Proceed to payment</a>
          </div>
          <div class="cancel">
            <a href="#">Cancel order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
